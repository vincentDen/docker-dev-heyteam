version: "3"
services:

  vue:
    container_name: vue
    build:
      context: ~/www/WEB_APP_FRONT
    ports:
    - "8080:8080"
    volumes:
    - ~/www/WEB_APP_FRONT:/app
    - /app/node_modules # Qu'est ce que c que Ã§a ?

  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
    - "80:80"
    volumes:
    - ~/docker/build/nginx/nginx.conf:/etc/nginx/nginx.conf
    - ~/docker/build/nginx/sites-enabled/WEB_APP_BACK.conf:/etc/nginx/sites-enabled/WEB_APP_BACK.conf
    - ~/www/WEB_APP_BACK:/var/www

  php:
    container_name: php
    build:
      context: ../build/php
    ports:
    - "9000:9000"
    volumes:
    - ~/www/WEB_APP_BACK:/var/www
    - ~/docker/build/php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
    logging:
      driver: "none"

  mysql:
    container_name: mysql
    image: mysql:5.7.30 
    ports:
    - "3307:3306"
    volumes:
    - ~/docker/mysql/data:/var/lib/mysql

  redis:
    container_name: redis
    image: "redis:alpine"
    ports:
    - "6379:6379"
